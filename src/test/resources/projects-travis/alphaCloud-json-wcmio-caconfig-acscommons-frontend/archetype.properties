# basic properties
projectName=alphacloudProject
groupId=archetype.it
artifactId=archetype.it.alphacloudProject
version=1.0.0-SNAPSHOT
package=com.example.alphacloudproject
packageGroupName=alphacloudProject
aemAuthorPort=4502
aemPublishPort=4503

# feature flags
optionAemVersion=cloud
optionJavaVersion=8
optionAemServicePack=n
optionSlingModelsLatest=y
optionSlingInitialContentBundle=y
optionEditableTemplates=n
optionMultiBundleLayout=n
optionContextAwareConfig=y
optionFrontend=y
optionNodeJsPlugin=n
optionWcmioHandler=y
optionAcsCommons=y
optionI18nInContent=n
