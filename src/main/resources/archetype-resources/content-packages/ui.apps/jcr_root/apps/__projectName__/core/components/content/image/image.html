#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<sly data-sly-use.media="io.wcm.handler.media.ui.ResourceMedia"
    data-sly-test="${symbol_dollar}{media.valid}">
  ${symbol_dollar}{media.markup @ context='html'}
</sly>
<sly data-sly-use.template="wcm-io/handler/media/components/placeholder/mediaPlaceholder.html"
    data-sly-call="${symbol_dollar}{template.placeholder @ isEmpty=!media.valid, media=media.metadata}"></sly>
